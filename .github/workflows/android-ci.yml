name: Android Instrumented Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
          export ANDROID_HOME=$HOME/Android
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd \
            --name test-emulator-${{ github.run_id }} \
            --package "system-images;android-33;google_apis;x86_64" \
            --device "pixel" \
            --force

      - name: Start Emulator
        run: |
          emulator -avd test-emulator-${{ github.run_id }} \
            -no-window \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -noaudio \
            -no-boot-anim \
            -accel off \
            -wipe-data &
          EMULATOR_PID=$!

          # Wait for emulator to be visible to adb
          for i in {1..30}; do
            adb devices | grep emulator | grep "device" && break
            echo "Waiting for emulator to be online..."
            sleep 10
          done

          # Wait until boot completes
          adb -s emulator-5554 wait-for-device
          adb -s emulator-5554 shell 'while [[ $(getprop sys.boot_completed) != 1 ]]; do sleep 5; done;'
          adb -s emulator-5554 shell input keyevent 82 # unlock screen

          echo $EMULATOR_PID > emulator.pid

      - name: Run Instrumented Tests
        run: ./gradlew connectedAndroidTest --max-workers=1

      - name: Stop Emulator
        run: |
          EMULATOR_PID=$(cat emulator.pid)
          kill -9 $EMULATOR_PID || true
